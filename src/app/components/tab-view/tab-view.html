<mat-tab-group
  style="margin-bottom: 10px"
  mat-stretch-tabs="false"
  mat-align-tabs="start"
  (selectedTabChange)="tabSelected($event)"
>
  <mat-tab *ngFor="let tab of ui.tabs; let i = index" [label]="tab.title">
  </mat-tab>
</mat-tab-group>
<content-view
  [title]="ui.currTab.title"
  [options]="ui.currTab.options"
  [examples]="ui.currTab.examples"
>
</content-view>
