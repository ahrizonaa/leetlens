<button
  class="bg-btn"
  id="bg-btn"
  mat-icon-button
  aria-label="Background selector"
  (click)="bgPickerClicked($event)"
>
  <span bg-selector-background></span>
</button>

<div class="floating-control-label text-centered-overflow">
  {{ options.title }}
</div>

<div *ngIf="bgcarouselVisible" #bgcarousel id="bgcarousel">
  <ng-container *ngFor="let colorTheme of colorThemes; index as i">
    <div
      (click)="bgSelected(colorTheme)"
      style="background-image: url('{{ colorTheme.url }}'); opacity: 0; transform: scale(0)"
      class="bg-square popup-animation"
      [style.animation]="'500ms ease-out ' + (i * 100).toString() + 'ms forwards popup'"
    >
      {{ colorTheme.name }}
    </div>
    <hr *ngIf="i != colorThemes.length - 1" class="bg-divisor" />
  </ng-container>
</div>
