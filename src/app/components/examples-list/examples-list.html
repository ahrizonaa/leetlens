<mat-card>
  <mat-card-content id="examples-list">
    <div class="col">
      <div class="row" *ngFor="let example of examples">
        <button
          (click)="exampleClicked(example)"
          color="primary"
          mat-raised-button
        >
          {{ example.title }}
        </button>
      </div>
      <div *ngIf="!examples || !examples.length" class="empty-examples-list">
        <span>no examples</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
