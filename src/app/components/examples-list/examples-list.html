<p-card>
  <div class="form-label">Examples</div>
  <div id="examples-list" class="col">
    @for (example of ui.currTab.examples; track $index) {
    <div class="row">
      <p-button
        size="small"
        [label]="example.title"
        (onClick)="exampleClicked(example)"
      >
      </p-button>
    </div>
    } @empty {
    <div class="empty-examples-list">
      <span>no examples</span>
    </div>
    }
  </div>
</p-card>
